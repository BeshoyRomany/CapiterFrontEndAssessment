<section class="app-dialog">
    <div class="app-dialog--header">
        <mat-icon>person_remove</mat-icon>
        <h3 class="app-dialog--header-title">Add User</h3>
    </div>
    <div class="app-dialog-content">
        <h3>Are you sure to delete <span class="warn-color">{{user.first_name}}</span></h3>
        <div class="app-dialog-content--footer">
            <button mat-raised-button class="warn" (click)="deleteUser()">Delete</button>
            <a mat-raised-button class="primary" (click)="cancel()">Cancel</a>
        </div>
    </div>
</section>
