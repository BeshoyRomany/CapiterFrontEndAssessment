<div class="app-panel">
  <div class="app-panel--header">
    <mat-icon>supervisor_account</mat-icon>
    <h3>Users Management</h3>
  </div>
  <div class="app-panel--bar">
    <button class="primary" mat-raised-button (click)="addUser()"> <mat-icon>person_add</mat-icon> Add User</button>
</div>
  <div class="app-panel--content">
    <table mat-table [dataSource]="dataSource">
      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> Avatar </th>
        <td mat-cell *matCellDef="let user">
          <img class="table-avatar-circle" [src]="user.avatar" alt="">
        </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button class="profile-icon" title="Go to user profile" [routerLink]="['/users', user.id]">
            <mat-icon>person</mat-icon>
          </button>
          <a mat-icon-button class="edit-icon" title="Edit user" (click)="updateUser(user)">
            <mat-icon>mode_edit</mat-icon>
          </a>
          <button mat-icon-button class="delete-icon" title="Delete user" (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
