<svg
  role="img"
  width="350"
  height="139"
  aria-labelledby="loading-aria"
  viewBox="0 0 350 139"
  preserveAspectRatio="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <title id="loading-aria">Loading...</title>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    clip-path="url(#clip-path)"
    style='fill: url("#fill");'
  ></rect>
  <defs>
    <clipPath id="clip-path">
        <rect x="3" y="0" rx="0" ry="0" width="132" height="15" /> 
        <rect x="4" y="38" rx="0" ry="0" width="132" height="101" /> 
        <rect x="158" y="52" rx="0" ry="0" width="192" height="15" /> 
        <rect x="277" y="119" rx="0" ry="0" width="64" height="20" /> 
        <rect x="206" y="119" rx="0" ry="0" width="64" height="20" /> 
        <rect x="158" y="75" rx="0" ry="0" width="192" height="15" />
    </clipPath>
    <linearGradient id="fill">
      <stop
        offset="0.599964"
        stop-color="#e3e3e3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-2; -2; 1"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="1.59996"
        stop-color="#bababa"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="-1; -1; 2"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
      <stop
        offset="2.59996"
        stop-color="#e3e3e3"
        stop-opacity="1"
      >
        <animate
          attributeName="offset"
          values="0; 0; 3"
          keyTimes="0; 0.25; 1"
          dur="2s"
          repeatCount="indefinite"
        ></animate>
      </stop>
    </linearGradient>
  </defs>
</svg>